<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Tunnel Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="box-start.svg" class="framed-image start" id="origin" alt="3D Tunnel">
        <img src="box-pink.svg" class="framed-image pink" alt="3D Tunnel">
        <img src="box-green.svg" class="framed-image green" alt="3D Tunnel">

        <img src="box-blue.svg" class="framed-image blue" alt="3D Tunnel">

    <script src="script.js"></script>
